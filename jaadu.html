<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaadu Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jaadu.css">
</head>
<body>
    <header>
        <h1>Jaadu</h1>
        <button id="themeToggleBtn" style="position: absolute; top: 15px; right: 20px; padding: 8px 15px; font-size: 0.9em;">Dark Mode</button>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jaap_counter.html">Jaap Counter</a></li>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a href="hanuman_chalisa.html">Hanuman Chalisa</a></li>
            <li><a href="bengali_calendar.html">Bengali Calendar</a></li>
            <li><a href="jaadu.html">Jaadu</a></li>
        </ul>
    </nav>
    <main class="jaadu-main">
        <div class="jaadu-container">
            <div class="mode-selection">
                <button id="funModeBtn" class="mode-btn">Fun</button>
                <button id="learnModeBtn" class="mode-btn active">Learn</button>
            </div>

            <div id="learnSubMenu" class="sub-menu hidden">
                <button id="alphabetsBtn" class="sub-menu-btn">Alphabets</button>
                <button id="numbersBtn" class="sub-menu-btn active">Numbers</button>
            </div>

            <div id="tensSelection" class="tens-selection">
                <div class="tens-buttons-container">
                    <button id="startFromOneBtn" class="tens-btn">Start from 1</button>
                    <button class="tens-btn" data-tens="10">10</button>
                    <button class="tens-btn" data-tens="20">20</button>
                    <button class="tens-btn" data-tens="30">30</button>
                    <button class="tens-btn" data-tens="40">40</button>
                    <button class="tens-btn" data-tens="50">50</button>
                    <button class="tens-btn" data-tens="60">60</button>
                    <button class="tens-btn" data-tens="70">70</button>
                    <button class="tens-btn" data-tens="80">80</button>
                    <button class="tens-btn" data-tens="90">90</button>
                </div>
            </div>

            <div id="expandedNumbers" class="expanded-numbers hidden">
                </div>

            <p id="instructionText" class="instruction-text hidden">Please Press</p>
            
            <div class="display-area">
                <div id="displayMain" class="display-main">A</div>
                <div id="displaySub" class="display-sub"></div>
            </div>

            <p id="completionMessage" class="completion-message hidden">Sequence Complete! Well Done!</p>
            <button id="resetButton" class="hidden">Start Over</button>
        </div>
    </main>
    
    <script src="theme.js"></script>
    <script src="jaadu.js"></script>
</body>
</html>
