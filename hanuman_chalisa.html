<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanuman Chalisa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hanuman_chalisa.css">
</head>
<body>
    <header>
        <h1 class = "Title">Hanuman Chalisa</h1>
    </header>
    <nav>
        <ul class = "Main_Menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="jaap_counter.html">Jaap Counter</a></li>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a href="hanuman_chalisa.html">Hanuman Chalisa</a></li>
            <li><a href="bengali_calendar.html">Bengali Calendar</a></li>
        </ul>
    </nav>
    <main class="chalisa-main">
        <div class="controls-section">
            <div class="timer-inputs">
                <label for="minutes">Scroll Time:</label>
                <input type="number" id="minutes" min="0" value="0" placeholder="Mins"> min
                <input type="number" id="seconds" min="0" max="59" value="10" placeholder="Secs"> sec
            </div>
            <div class="target-input">
                <label for="targetInstances">Target Times:</label>
                <input type="number" id="targetInstances" min="1" value="1">
            </div>
            <div class="action-buttons"> <button id="startButton">Start Chalisa</button>
                <button id="hindiButton">Hindi</button> <button id="englishButton" class="hidden">English</button> </div>
            <p class="current-instance">Current Instance: <span id="currentInstance">0</span></p>
        </div>

        <div class="chalisa-content" id="chalisaContent">
            </div>

        <audio id="bellSound" src="bell_sound.wav" preload="auto"></audio>
    </main>

    <script src="hanuman_chalisa.js"></script>
</body>
</html>
